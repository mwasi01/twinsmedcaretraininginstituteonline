services:
  - type: web
    name: twins-medcare-platform
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT app:app
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: twins_medcare_db
          property: connectionString
      - key: PORT
        value: 10000

databases:
  - name: twins_medcare_db
    plan: free
    databaseName: twins_medcare
    user: twins_medcare_user
